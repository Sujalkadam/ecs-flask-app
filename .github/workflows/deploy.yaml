name: Deploy to ECS

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ap-northeast-3
  ECR_REPOSITORY: inventory-test
  ECS_CLUSTER: inventory-test-cluster
  ECS_SERVICE: inventory-test-service
  CONTAINER_NAME: inventory
  IMAGE_TAG: latest
  ACCOUNT_ID: 637732030819

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::637732030819:role/GitHubActionsECSRole
          role-session-name: GitHubActionsECS
          aws-region: ap-northeast-3

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, Tag, and Push Docker image to ECR
        run: |
          echo "Building Docker image..."
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG .

          echo "Tagging image..."
          docker tag $ECR_REPOSITORY:$IMAGE_TAG $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG

          echo "Pushing image..."
          docker push $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Update ECS Service with New Task Definition
        run: |
          echo "Forcing new deployment on ECS service..."
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_SERVICE \
            --force-new-deployment \
            --region $AWS_REGION

      - name: Fetch ECS Public IP and show app URL
        id: fetch-public-ip
        run: |
          echo "Fetching ECS task public IP..."

          # Get running task ARN
          TASK_ARN=$(aws ecs list-tasks \
            --cluster $ECS_CLUSTER \
            --service-name $ECS_SERVICE \
            --desired-status RUNNING \
            --region $AWS_REGION \
            --query "taskArns[0]" \
            --output text)

          echo "TASK ARN: $TASK_ARN"

          # Get the ENI attached to ECS task
          ENI_ID=$(aws ecs describe-tasks \
            --cluster $ECS_CLUSTER \
            --tasks $TASK_ARN \
            --region $AWS_REGION \
            --query "tasks[0].attachments[0].details[?name=='networkInterfaceId'].value" \
            --output text)

          echo "ENI ID: $ENI_ID"

          # Get Public IP from ENI
          PUBLIC_IP=$(aws ec2 describe-network-interfaces \
            --network-interface-ids $ENI_ID \
            --region $AWS_REGION \
            --query "NetworkInterfaces[0].Association.PublicIp" \
            --output text)

          echo "Public IP: $PUBLIC_IP"
          echo "public_ip=$PUBLIC_IP" >> $GITHUB_OUTPUT

          echo "APP LIVE: http://$PUBLIC_IP:5000"
